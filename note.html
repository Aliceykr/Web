<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻小说 - 新海天的后宫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe 0%, #667eea 50%, #764ba2 100%);
            font-family: 'Ma Shan Zheng', cursive;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            z-index: 2;
        }

        .title {
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.15em;
            animation: fadeIn 2s ease-in-out;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Ma Shan Zheng', cursive;
            text-decoration: none;
            z-index: 100;
            display: block;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .home-button:hover::before {
            width: 200px;
            height: 200px;
        }

        .home-button:active {
            transform: scale(1.05) scale(0.95);
        }

        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 25px;
            gap: 25px;
            z-index: 1;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .nav-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-button:active {
            transform: translateX(5px) scale(0.95);
        }

        .content {
            margin-left: 220px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .welcome-text {
            color: white;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 20px;
                gap: 20px;
            }

            .content {
                margin-left: 180px;
            }

            .title {
                font-size: 3rem;
            }

            .nav-button {
                font-size: 1.3rem;
                padding: 18px 20px;
            }

            .welcome-text {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 140px;
                padding: 15px;
                gap: 15px;
            }

            .content {
                margin-left: 140px;
            }

            .title {
                font-size: 2.2rem;
            }

            .nav-button {
                font-size: 1.1rem;
                padding: 15px 12px;
            }

            .welcome-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">主页</a>

    <div class="header">
        <h1 class="title">轻小说</h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="https://www.esjzone.cc/" class="nav-button" target="_blank">ESJ</a>
            <a href="https://masiro.me/admin" class="nav-button" target="_blank">真白萌</a>
            <a href="https://www.lightnovel.fun/" class="nav-button" target="_blank">轻之国度</a>
            <a href="#" class="nav-button">待添加</a>
        </div>

        <div class="content">
            <div class="welcome-text">
                欢迎来到小说世界<br>
                请选择左侧的小说站点
            </div>
        </div>
    </div>
</body>
</html>
