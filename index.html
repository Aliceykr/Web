<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新海天的后宫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Ma Shan Zheng', cursive;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            z-index: 2;
        }

        .title {
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.15em;
            animation: fadeIn 2s ease-in-out;
        }

        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            padding: 120px 25px 20px;
            gap: 25px;
            z-index: 1;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-button:active {
            transform: translateX(5px) scale(0.95);
        }

        .content {
            margin-left: 220px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 100px 20px 20px;
                gap: 20px;
            }

            .content {
                margin-left: 180px;
            }

            .title {
                font-size: 3rem;
            }

            .nav-button {
                font-size: 1.3rem;
                padding: 18px 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 140px;
                padding: 90px 15px 20px;
                gap: 15px;
            }

            .content {
                margin-left: 140px;
            }

            .title {
                font-size: 2.2rem;
            }

            .nav-button {
                font-size: 1.1rem;
                padding: 15px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">新海天的后宫</h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button class="nav-button">游戏</button>
            <button class="nav-button">轻小说</button>
            <button class="nav-button">漫画</button>
            <button class="nav-button">小说</button>
        </div>

        <div class="content">
            <!-- 主要内容区域 -->
        </div>
    </div>
</body>
</html>
