<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新海天的后宫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe 0%, #667eea 50%, #764ba2 100%);
            font-family: 'Ma Shan Zheng', cursive;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            z-index: 2;
        }

        .title {
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.15em;
            animation: fadeIn 2s ease-in-out;
        }

        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 25px;
            gap: 25px;
            z-index: 1;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .nav-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-button:active {
            transform: translateX(5px) scale(0.95);
        }

        .forum-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .forum-title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .forum-controls {
            display: flex;
            gap: 15px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: white;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .post-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-stats {
            display: flex;
            gap: 15px;
        }

        .post-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .footer-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-family: 'Ma Shan Zheng', cursive;
            z-index: 10;
            line-height: 1.4;
            white-space: nowrap;
            text-align: right;
        }

        .content {
            margin-left: 220px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 20px;
                gap: 20px;
            }

            .content {
                margin-left: 180px;
            }

            .title {
                font-size: 3rem;
            }

            .nav-button {
                font-size: 1.3rem;
                padding: 18px 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 140px;
                padding: 15px;
                gap: 15px;
            }

            .content {
                margin-left: 140px;
            }

            .title {
                font-size: 2.2rem;
            }

            .nav-button {
                font-size: 1.1rem;
                padding: 15px 12px;
            }

            .footer-text {
                font-size: 0.75rem;
                bottom: 15px;
                right: 15px;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">新海天的后宫</h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="#" class="nav-button">游戏</a>
            <a href="note.html" class="nav-button">轻小说</a>
            <a href="#" class="nav-button">漫画</a>
            <a href="#" class="nav-button">动画</a>
        </div>

        <div class="content">
            <div class="forum-container">
                <div class="forum-header">
                    <h2 class="forum-title">主页论坛</h2>
                    <div class="forum-controls">
                        <a href="#" class="control-button">发新帖</a>
                        <a href="#" class="control-button">热门</a>
                        <a href="#" class="control-button">最新</a>
                        <a href="#" class="control-button">精华</a>
                    </div>
                </div>

                <div class="post-item">
                    <div class="post-title">最近在读的几本轻小说推荐</div>
                    <div class="post-meta">
                        <div class="post-author">
                            新海天
                        </div>
                        <div class="post-stats">
                            15回复 | 2小时前 | 128浏览
                        </div>
                    </div>
                    <div class="post-tags">
                        <span class="tag">轻小说</span>
                        <span class="tag">推荐</span>
                        <span class="tag">精华</span>
                    </div>
                </div>

                <div class="post-item">
                    <div class="post-title">ESJ站点最近怎么样？</div>
                    <div class="post-meta">
                        <div class="post-author">
                            匿名用户
                        </div>
                        <div class="post-stats">
                            8回复 | 5小时前 | 67浏览
                        </div>
                    </div>
                    <div class="post-tags">
                        <span class="tag">讨论</span>
                        <span class="tag">站点</span>
                    </div>
                </div>

                <div class="post-item">
                    <div class="post-title">求推荐类似《刀剑神域》的轻小说</div>
                    <div class="post-meta">
                        <div class="post-author">
                            轻小说爱好者
                        </div>
                        <div class="post-stats">
                            23回复 | 1天前 | 256浏览
                        </div>
                    </div>
                    <div class="post-tags">
                        <span class="tag">求推荐</span>
                        <span class="tag">游戏异世界</span>
                    </div>
                </div>

                <div class="post-item">
                    <div class="post-title">真白萌和ESJ哪个更好用？</div>
                    <div class="post-meta">
                        <div class="post-author">
                            新手小白
                        </div>
                        <div class="post-stats">
                            12回复 | 2天前 | 145浏览
                        </div>
                    </div>
                    <div class="post-tags">
                        <span class="tag">求助</span>
                        <span class="tag">使用技巧</span>
                    </div>
                </div>

                <div class="post-item">
                    <div class="post-title">轻之国度现在还稳定吗？</div>
                    <div class="post-meta">
                        <div class="post-author">
                            老司机
                        </div>
                        <div class="post-stats">
                            6回复 | 3天前 | 89浏览
                        </div>
                    </div>
                    <div class="post-tags">
                        <span class="tag">询问</span>
                        <span class="tag">站点状态</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-text">
        武汉纺织大学某小众宝藏同好会唯一指定网站
    </div>
</body>
</html>
